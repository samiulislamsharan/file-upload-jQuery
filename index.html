<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css"
      integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./fileUpload/fileUpload.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Small Custom Drag'n'drop File Upload Plugin Example</title>
  </head>

  <body>
    <div class="parent-div">
      <h1>Small Custom Drag'n'drop File Upload Plugin Example</h1>

      <style>
        .download {
          padding: 1.25rem;
          border: 0;
          border-radius: 3px;
          background-color: #4f46e5;
          color: #fff;
          cursor: pointer;
          text-decoration: none;
        }
        .download:hover {
          color: #fff;
        }
        #carbonads {
          display: block;
          overflow: hidden;
          max-width: 728px;
          position: relative;
          font-size: 22px;
          box-sizing: content-box;
        }
        #carbonads > span {
          display: block;
        }
        #carbonads a {
          color: #4f46e5;
          text-decoration: none;
        }
        #carbonads a:hover {
          color: #4f46e5;
        }
        .carbon-wrap {
          display: flex;
          align-items: center;
        }
        .carbon-img {
          display: block;
          margin: 0;
          line-height: 1;
        }
        .carbon-img img {
          display: block;
          height: 90px;
          width: auto;
        }
        .carbon-text {
          display: block;
          padding: 0 1em;
          line-height: 1.35;
          text-align: left;
        }
        .carbon-poweredby {
          display: block;
          position: absolute;
          bottom: 0;
          right: 0;
          padding: 6px 10px;
          text-align: center;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          font-weight: 600;
          font-size: 8px;
          border-top-left-radius: 4px;
          line-height: 1;
          color: #aaa !important;
        }
        @media only screen and (min-width: 320px) and (max-width: 759px) {
          .carbon-text {
            font-size: 14px;
          }
        }
      </style>

      <p>
        A small jQuery plugin that improves your file uploading experience for
        users. Implement drag and drop, file previews and deletion.
      </p>
      <div id="fileUpload"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
      integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="fileUpload/fileUpload.js"></script>

    <script>
      $(document).ready(function () {
        $("#fileUpload").fileUpload();
      });
    </script>
  </body>
</html>
